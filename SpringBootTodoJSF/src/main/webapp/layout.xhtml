
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Todos</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <!-- For Navigation obtained from primefaces - Sort of Menu -->
                <p:toolbar>
                    <f:facet name="left">
                        <p:button href="/" value="List of Todos" />
                        <p:button href="/todo" value="New Todo" />
                    </f:facet>
                </p:toolbar>
            </div>
            <div class="ui-g-12">
                <!--defines the exact place of the template that will allow subviews to define their contents. Can have different names ui:insert -->
                <ui:insert name="content" />
            </div>
        </div>
    </h:body>
</f:view>
</html>
