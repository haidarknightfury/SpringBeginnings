<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml"> <!-- Tell it that it is a template of layout.xhtml-->
    <ui:define name="content"> <!-- To be loaded in the content area of the layout.xhtml-->
        <h:form id="form">
            <p:panel header="Todos List">
                <p:dataTable id="table" var="todo" value="#{todoList.getTodos()}">
                    <p:column>
                        <f:facet name="header"> ID</f:facet>
                        <h:outputText value="#{todo.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{todo.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{todo.description}" />
                    </p:column>

                    <!--<p:column>-->
                        <!--<f:facet name="header">Price</f:facet>-->
                        <!--<h:outputText value="#{product.price}">-->
                            <!--<f:convertNumber type="currency" currencySymbol="$ " />-->
                        <!--</h:outputText>-->
                    <!--</p:column>-->

                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
